<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <script src="../../js/codemirror.js" type="text/javascript"></script>
    <script src="../../js/mirrorframe.js" type="text/javascript"></script>
    <title>CodeMirror: JavaScript demonstration</title>
    <link rel="stylesheet" type="text/css" href="../../css/docs.css"/>
  </head>
  <body style="padding: 20px;">

<p>This page demonstrates <a href="index.html">CodeMirror</a>'s
Scheme parser.</p>

<div class="border">
<textarea id="code" cols="120" rows="30">
(define (factorial x)
  (cond
    [(= x 0)
     1]
    [else
     (* x (factorial (sub1 x)))]))

(list "This is a string"
      'boolean
      true
      3.14)

(local [(define x 42)]
  (printf "ok~n"))
</textarea>
</div>

<script type="text/javascript">
  var textarea = document.getElementById('code');
  var editor = new CodeMirror(CodeMirror.replace(textarea), {
     height: "350px",
    content: textarea.value,
    path: "../../js/",
    parserfile: ["../contrib/scheme/js/tokenizescheme.js",
                 "../contrib/scheme/js/parsescheme.js"],
    stylesheet:  "css/schemecolors.css",
    autoMatchParens: true,
    disableSpellcheck: true,
    initCallback: function(theEditor) {
	// Note: the editor initializes in an asynchronously manner
	// due to its internal iframe!  So if you need to do something
	// after it is fully initialized, do it in the initCallback.
    }
  });
</script>

  </body>
</html>
